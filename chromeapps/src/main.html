<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>PERIDOT ARM-ROBOT Controller</title>

		<style type="text/css">
			body {
				margin: 8px;
				padding: 0;

				font-family: 'Segoe UI', Arial, Meiryo, 'MS PGothic', sans-serif;
				font-size: 10pt;
				color: #202020;
			}
			h1 {font-size: 140%; color: #006b6b; text-shadow: 3px 3px 5px #d0d0d0;}
			h2 {font-size: 120%; color: #006b6b; text-shadow: 3px 3px 5px #d0d0d0;}
			h3 {font-size: 100%; color: #4c4c4c;}
			img {border: none;}

			#configstatus {font-size: 90%; color: #707070;}

		</style>

		<script type="text/javascript" src="canarium.js"></script>
		<script type="text/javascript" src="sample_armrobot_top_rbf.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<img src="img/peridotcraft_banner.png" border=0 align=right />
		<h1>ARM-ROBOT Contoller</h1>
		<br />

		<h3>Board</h3>
		<div>
			<img id="waitingicon" src="img/dummy_1x1.png" width=24 height=24 align=top />
			<select id="ports" style="width: 120px"></select>
			<input type="button" id="connect" value="" style="width: 60px"/>
			<input type="button" id="scanport" value="ポートを再検索" style="width: 100px"/><br />
			<img src="img/dummy_1x1.png" width=24 height=1 />
			<span id="configstatus"></span><br />
		</div>

		<h3>Motor control</h3>
		<div style="padding-left: 20px">
			<table border=0><tr>
			<td width=40>CH1</td>
			<td><input type="range" id="ch1" min=-10 max=10 value=0 />
			<input type="button" id="ch1stop" value="STOP" /></td>
			</tr><tr>
			<td>CH2</td>
			<td><input type="range" id="ch2" min=-10 max=10 value=0 />
			<input type="button" id="ch2stop" value="STOP" /></td>
			</tr><tr>
			<td>CH3</td>
			<td><input type="range" id="ch3" min=-10 max=10 value=0 />
			<input type="button" id="ch3stop" value="STOP" /></td>
			</tr><tr>
			<td>CH4</td>
			<td><input type="range" id="ch4" min=-10 max=10 value=0 />
			<input type="button" id="ch4stop" value="STOP" /></td>
			</tr><tr>
			<td>CH5</td>
			<td><input type="range" id="ch5" min=-10 max=10 value=0 />
			<input type="button" id="ch5stop" value="STOP" /></td>
			</tr><tr>
			<td>LED</td>
			<td><input type="range" id="led" min=0 max=10 value=0 /></td>
			</tr></table>
		</div>

  </body>
</html>
